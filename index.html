<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Desafio 03</title>
</head>
<body>
    <div id="tasks-box">
        <header>
            <h1 id="tasks-title">Board de tarefas</h1>
            <form  id="tasks-form">
                <input 
                    id="name"
                    class="task-input"
                    type="text"
                    name="name"
                    aria-label="Nome da tarefa"
                    placeholder="Nome da tarefa"
                />
                <input 
                    id="tag"
                    class="task-input"
                    type="text"
                    name="tag"
                    aria-label="Etiqueta"
                    placeholder="Etiqueta"
                />
                <button 
                    id="checked" 
                    class="task-btn"
                    type="submit" 
                    aria-label="Adicionar tarefa" 
                >+</button>
            </form>
        </header>
        <main>
            <ul id="tasks-list"></ul>
        </main>
        <footer>
            <p id="tasks-checked-total">1 tarefa conclu√≠da</p>
        </footer>
    </div>
</body>
</html>
